<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Category News</title>

<link rel="stylesheet" href="common.css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:"Noto Sans Telugu",sans-serif;
  background:#f4f6f9;
  margin:0;
}

.container{
  max-width:1200px;
  margin:30px auto;
  padding:0 16px;
}

.category-title{
  font-size:28px;
  margin-bottom:20px;
  color:#0a2463;
}

.top-news{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 8px 22px rgba(0,0,0,.15);
  margin-bottom:30px;
}

.top-news img{
  width:100%;
  height:360px;
  object-fit:cover;
}

.top-news .content{
  padding:18px;
}

.news-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:20px;
}

.news-card{
  background:#fff;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}

.news-card img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.news-card .content{
  padding:12px;
}

.tag{
  background:#e31e24;
  color:#fff;
  font-size:11px;
  padding:4px 8px;
  border-radius:20px;
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header id="header"></header>

<!-- ================= PAGE CONTENT ================= -->
<div class="container">
  <div class="category-title" id="categoryTitle">Loading...</div>
  <div id="topNews"></div>
  <div class="news-grid" id="newsGrid"></div>
</div>

<!-- ================= FOOTER ================= -->
<footer></footer>

<!-- ================= NEWS SCRIPT ================= -->
<script>
const API = location.hostname.includes("localhost")
 ? "http://localhost:3000"
 : "https://mediabuzz365.in";

const params = new URLSearchParams(location.search);
const category = params.get("category");

const titleEl = document.getElementById("categoryTitle");
const topNews = document.getElementById("topNews");
const grid = document.getElementById("newsGrid");

if(!category){
 titleEl.textContent="‡∞§‡∞æ‡∞ú‡∞æ ‡∞µ‡∞æ‡∞∞‡±ç‡∞§‡∞≤‡±Å";
}else{
 titleEl.textContent = category.toUpperCase()+" ‡∞µ‡∞æ‡∞∞‡±ç‡∞§‡∞≤‡±Å";

 fetch(`${API}/api/news`)
 .then(r=>r.json())
 .then(data=>{

  const filtered = data.filter(n => n.category === category);

  if(!filtered.length){
   grid.innerHTML="<p>‡∞à ‡∞µ‡∞ø‡∞≠‡∞æ‡∞ó‡∞Ç‡∞≤‡±ã ‡∞µ‡∞æ‡∞∞‡±ç‡∞§‡∞≤‡±Å ‡∞≤‡±á‡∞µ‡±Å</p>";
   return;
  }

  filtered.sort((a,b)=>new Date(b.date)-new Date(a.date));
  const latest=filtered[0];

  topNews.innerHTML=`
   <div class="top-news">
    <img src="${API}${latest.image}">
    <div class="content">
     <span class="tag">${latest.category}</span>
     <h2>${latest.title}</h2>
     <small>üïí ${new Date(latest.date).toLocaleString("te-IN")}</small>
     <p>${latest.description||""}</p>
    </div>
   </div>
  `;

  grid.innerHTML="";
  filtered.slice(1).forEach(n=>{
   grid.innerHTML+=`
    <div class="news-card">
     <img src="${API}${n.image}">
     <div class="content">
      <span class="tag">${n.category}</span>
      <h3>${n.title}</h3>
      <small>üïí ${new Date(n.date).toLocaleDateString("te-IN")}</small>
     </div>
    </div>`;
  });

 });
}
</script>

<!-- ================= LOAD HEADER ================= -->
<script>
fetch("header.html")
  .then(r=>r.text())
  .then(h=>{
    document.getElementById("header").innerHTML = h;

    const s=document.createElement("script");
    s.src="header.js";
    document.body.appendChild(s);
  });
</script>

<!-- ================= LOAD FOOTER ================= -->
<script src="footer.js"></script>

</body>
</html>
