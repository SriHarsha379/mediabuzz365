<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Register â€“ mediabuzz365</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
 min-height:100vh;
 display:flex;
 align-items:center;
 justify-content:center;
 background:linear-gradient(135deg,#f6d7ff,#d9e6ff);
}
.card{
 width:420px;
 background:#fff;
 padding:35px;
 border-radius:18px;
 box-shadow:0 20px 50px rgba(0,0,0,.12);
}
.logo{text-align:center;margin-bottom:15px}
.logo img{width:42px}
h2{text-align:center;margin-bottom:25px}
input{
 width:100%;
 padding:14px;
 border-radius:10px;
 border:1px solid #ddd;
 margin-bottom:12px;
 font-size:15px;
}
button{
 width:100%;
 padding:14px;
 border:none;
 border-radius:12px;
 background:#e31e24;
 color:#fff;
 font-size:16px;
 cursor:pointer;
}
.msg{text-align:center;margin-top:12px}
a{text-decoration:none;color:#2563eb}
</style>
</head>

<body>

<div class="card">

 <div class="logo">
  <img src="/images/mediabuzz365.png">
  <p>Admin Register</p>
 </div>

 <h2>Create Account</h2>

 <form onsubmit="event.preventDefault(); register();">

  <input id="name" placeholder="Candidate Name" required>

  <input id="email" placeholder="Email ID" required>

  <input id="aadhaar" placeholder="Aadhaar Number" required>

  <input id="phone" placeholder="Contact Number" required>

  <input id="password" type="password" placeholder="Password" required>

  <button>Register</button>

  <p id="msg" class="msg"></p>

 </form>

 <p style="text-align:center;margin-top:10px">
  Already have account?
  <a href="/admin/login.html">Login</a>
 </p>

</div>

<script>
const API = location.hostname.includes("localhost")
 ? "http://localhost:3000"
 : "https://mediabuzz365.in";

function register(){

 fetch(API+"/api/auth/register-admin",{
  method:"POST",
  headers:{
   "Content-Type":"application/json"
  },
  body:JSON.stringify({
   name: document.getElementById("name").value,
   email: document.getElementById("email").value,
   aadhaar: document.getElementById("aadhaar").value,
   phone: document.getElementById("phone").value,
   password: document.getElementById("password").value
  })
 })
 .then(r=>r.json())
 .then(d=>{
  document.getElementById("msg").innerText = d.msg;

  if(d.msg?.includes("success")){
   document.getElementById("msg").style.color="green";
  }else{
   document.getElementById("msg").style.color="red";
  }
 });
}
</script>

</body>
</html>
