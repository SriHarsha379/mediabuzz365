<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard ‚Äì MediaBuzz365</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
}

/* LAYOUT */
.wrapper {
  display: flex;
  min-height: 100vh;
}

/* SIDEBAR */
.sidebar {
  width: 260px;
  background: linear-gradient(180deg, #1a1f35 0%, #0f1419 100%);
  color: #fff;
  padding: 30px 20px;
  box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
  position: sticky;
  top: 0;
  height: 100vh;
  overflow-y: auto;
}

.sidebar h2 {
  margin-bottom: 40px;
  font-size: 24px;
  font-weight: 700;
  background: linear-gradient(135deg, #e31e24 0%, #ff6b6b 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.sidebar button {
  width: 100%;
  padding: 14px 16px;
  margin-bottom: 12px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  color: #fff;
  cursor: pointer;
  text-align: left;
  border-radius: 12px;
  font-size: 15px;
  font-weight: 500;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 10px;
}

.sidebar button:hover {
  background: linear-gradient(135deg, #e31e24 0%, #ff4757 100%);
  transform: translateX(5px);
  box-shadow: 0 4px 15px rgba(227, 30, 36, 0.4);
}

/* MAIN */
.main {
  flex: 1;
  padding: 40px;
  overflow-y: auto;
  margin-left:260px;
}

/* STATS */
.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.stat {
  background: rgba(255, 255, 255, 0.95);
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
  transition: all 0.3s ease;
  border: 1px solid rgba(255, 255, 255, 0.3);
}

.stat:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.18);
}

.stat h3 {
  font-size: 13px;
  color: #64748b;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 10px;
  font-weight: 600;
}

.stat b {
  font-size: 32px;
  color: #1e293b;
  font-weight: 700;
  background: linear-gradient(135deg, #e31e24 0%, #ff6b6b 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

/* CARD */
.card {
  background: rgba(255, 255, 255, 0.95);
  padding: 30px;
  border-radius: 20px;
  margin-bottom: 30px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
  border: 1px solid rgba(255, 255, 255, 0.3);
}

.card h3 {
  font-size: 22px;
  color: #1e293b;
  margin-bottom: 25px;
  font-weight: 700;
}

/* FORM */
input, textarea, select {
  width: 100%;
  padding: 14px 16px;
  margin-top: 12px;
  margin-bottom: 16px;
  border-radius: 12px;
  border: 2px solid #e2e8f0;
  font-size: 15px;
  transition: all 0.3s ease;
  background: #fff;
  font-family: inherit;
}

input:focus, textarea:focus, select:focus {
  outline: none;
  border-color: #e31e24;
  box-shadow: 0 0 0 3px rgba(227, 30, 36, 0.1);
}

textarea {
  min-height: 120px;
  resize: vertical;
}

input[type="file"] {
  padding: 10px;
  border: 2px dashed #e2e8f0;
  background: #f8fafc;
  cursor: pointer;
}

input[type="file"]:hover {
  border-color: #e31e24;
  background: #fff;
}

.save-btn {
  margin-top: 10px;
  margin-right: 10px;
  padding: 14px 28px;
  background: linear-gradient(135deg, #e31e24 0%, #ff4757 100%);
  color: #fff;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-size: 15px;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(227, 30, 36, 0.3);
}

.save-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(227, 30, 36, 0.4);
}

.save-btn:active {
  transform: translateY(0);
}

.save-btn.cancel {
  background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
  box-shadow: 0 4px 15px rgba(107, 114, 128, 0.3);
}

.save-btn.cancel:hover {
  box-shadow: 0 6px 20px rgba(107, 114, 128, 0.4);
}

/* NEWS */
#newsList {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
}

.news-card {
  background: #fff;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
  transition: all 0.3s ease;
  border: 1px solid #f1f5f9;
}

.news-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
}

.news-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.news-card:hover img {
  transform: scale(1.05);
}

.news-body {
  padding: 16px;
}

.news-body h4 {
  margin: 10px 0 8px 0;
  font-size: 16px;
  color: #1e293b;
  line-height: 1.4;
  font-weight: 600;
}

.news-body p {
  color: #64748b;
  font-size: 14px;
  margin-bottom: 8px;
}

.news-body small {
  color: #94a3b8;
  font-size: 12px;
}

.badge {
  display: inline-block;
  padding: 5px 12px;
  border-radius: 20px;
  font-size: 11px;
  color: #fff;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.breaking { background: linear-gradient(135deg, #e31e24 0%, #ff4757 100%); }
.national { background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%); }
.international { background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%); }
.politics { background: linear-gradient(135deg, #16a34a 0%, #22c55e 100%); }
.crime { background: linear-gradient(135deg, #dc2626 0%, #f87171 100%); }
.lifestyle { background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%); }
.technology { background: linear-gradient(135deg, #0891b2 0%, #22d3ee 100%); }
.sports { background: linear-gradient(135deg, #ea580c 0%, #fb923c 100%); }
.cinema { background: linear-gradient(135deg, #9333ea 0%, #c084fc 100%); }
.business { background: linear-gradient(135deg, #059669 0%, #34d399 100%); }
.health { background: linear-gradient(135deg, #9333ea 0%, #a855f7 100%); }

.actions {
  margin-top: 14px;
  display: flex;
  gap: 8px;
}

.btn-small {
  padding: 8px 14px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 13px;
  font-weight: 500;
  transition: all 0.3s ease;
  flex: 1;
}

.btn-gray {
  background: #f1f5f9;
  color: #475569;
}

.btn-gray:hover {
  background: #e2e8f0;
  transform: translateY(-2px);
}

.btn-red {
  background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
  color: #fff;
}

.btn-red:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
}

/* Responsive */
@media (max-width: 768px) {
  .wrapper {
    flex-direction: column;
  }

  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }

  .main {
    padding: 20px;
  }

  .stats {
    grid-template-columns: 1fr;
  }

  #newsList {
    grid-template-columns: 1fr;
  }
}

<body>

<!-- ADD -->
<div class="card" id="add">
<h3>Add / Edit News</h3>

<input id="city" placeholder="Enter city name (e.g., Hyderabad, Guntur)">

<select id="category">
<option value="">-- Select Category --</option>
<option value="breaking">‡∞§‡∞æ‡∞ú‡∞æ‡∞µ‡∞æ‡∞∞‡±ç‡∞§‡∞≤‡±Å (Breaking)</option>
<option value="national">‡∞®‡±á‡∞∑‡∞®‡∞≤‡±ç (National)</option>
<option value="international">‡∞á‡∞Ç‡∞ü‡∞∞‡±ç‡∞®‡±á‡∞∑‡∞®‡∞≤‡±ç (International)</option>
<option value="politics">‡∞∞‡∞æ‡∞ú‡∞ï‡±Ä‡∞Ø‡∞æ‡∞≤‡±Å (Politics)</option>
<option value="crime">‡∞ï‡±ç‡∞∞‡±à‡∞Ç (Crime)</option>
<option value="lifestyle">‡∞≤‡±à‡∞´‡±ç ‡∞∏‡±ç‡∞ü‡±à‡∞≤‡±ç (Lifestyle)</option>
<option value="technology">‡∞ü‡±Ü‡∞ï‡±ç‡∞®‡∞æ‡∞≤‡∞ú‡±Ä (Technology)</option>

<input id="title" placeholder="Enter news title (Telugu or English)">
<textarea id="description" placeholder="Enter news description"></textarea>

</div>

</div>

<script>
const API = location.hostname.includes("localhost")
 ? "http://localhost:3000"
 : "https://mediabuzz365.in";

let allNews=[];
let editMode=false;
let editId=null;
let deleteId=null;

/* NAV */
function navigate(id){
 document.getElementById(id).scrollIntoView({behavior:"smooth"});
}

/* LOGOUT */
function logout(){
 localStorage.removeItem("token");
 location.href="/admin/login.html";
}

/* LOAD */
function loadNews(){
 fetch(API+"/api/news")
 .then(r=>r.json())
 .then(d=>{
  allNews=d.reverse();
  updateCounts(allNews);
  render(allNews);
 })
 .catch(err=>{
   console.error("Error loading news:", err);
   showMsg("Failed to load news","error");
 });
}

/* COUNTS */
function updateCounts(d){
 totalCount.textContent=d.length;
 breakingCount.textContent=d.filter(n=>n.category==="breaking").length;
 nationalCount.textContent=d.filter(n=>n.category==="national").length;
 politicsCount.textContent=d.filter(n=>n.category==="politics").length;
}

/* RENDER */
function render(data){
 newsList.innerHTML="";
 if(data.length===0){
  newsList.innerHTML='<p style="text-align:center;color:#64748b;padding:40px">No news yet</p>';
  return;
 }

 data.forEach(n=>{
  newsList.innerHTML+=`
  <div class="news-card">
   <img src="${n.image||'https://via.placeholder.com/280x180'}">
   <div class="news-body">
    <span class="badge ${n.category}">${n.category}</span>
    <h4>${n.title}</h4>
    <p>üìç ${n.city}</p>
    <small>üïê ${new Date(n.date).toLocaleString()}</small>

    <div class="actions">
     <button class="btn-small btn-gray"
      onclick='editNews(${JSON.stringify(n).replace(/'/g,"&#39;")})'>Edit</button>

     <button class="btn-small btn-red"
      onclick="openConfirm(${n.id})">Delete</button>
    </div>
   </div>
  </div>`;
 });
}

/* SAVE */
function saveNews(){

 const token=localStorage.getItem("token");

 if(!city.value || !category.value || !title.value || !description.value){
  showMsg("Fill all fields","warn");
  return;
 }

 const form=new FormData();
 form.append("city",city.value);
 form.append("category",category.value);
 form.append("title",title.value);
 form.append("description",description.value);
 if(image.files[0]) form.append("imageFile",image.files[0]);

 let url=API+"/api/news";
 let method="POST";

 if(editMode){
  url+="/"+editId;
  method="PUT";
 }

 fetch(url,{
  method,
  headers:{
   "Authorization":"Bearer "+token
  },
  body:form
 })
 .then(r=>{
  if(!r.ok) throw "err";
  return r.json();
 })
 .then(()=>{
  showMsg(editMode?"Updated successfully":"News added","success");
  cancelEdit();
  loadNews();
 })
 .catch(()=>{
  showMsg("Save failed","error");
 });
}

/* EDIT */
function editNews(n){
 editMode=true;
 editId=n.id;

 city.value=n.city;
 category.value=n.category;
 title.value=n.title;
 description.value=n.description;

 saveBtn.innerHTML="Update News";
 cancelBtn.style.display="inline-block";
 navigate("add");
}

/* CANCEL */
function cancelEdit(){
 editMode=false;
 editId=null;
 saveBtn.innerHTML="Save News";
 cancelBtn.style.display="none";

 city.value="";
 title.value="";
 description.value="";
 category.value="";
 image.value="";
}

/* ---------------- DELETE SYSTEM ---------------- */

/* OPEN MODAL */
function openConfirm(id){
 deleteId=id;
 document.getElementById("confirmBox").style.display="flex";
}

/* CLOSE MODAL */
function closeConfirm(){
 deleteId=null;
 document.getElementById("confirmBox").style.display="none";
}

/* FINAL DELETE */
function confirmDelete(){

 const token=localStorage.getItem("token");

 fetch(API+"/api/news/"+deleteId,{
  method:"DELETE",
  headers:{
   "Authorization":"Bearer "+token
  }
 })
 .then(r=>{
  if(r.ok){
   showMsg("Deleted successfully","success");
   loadNews();
  }else{
   showMsg("Delete failed","error");
  }
 })
 .catch(()=>{
  showMsg("Server error","error");
 })
 .finally(()=>{
  closeConfirm();
 });
}

/* MESSAGE BOX */
function showMsg(text,type="success"){
 const box=document.getElementById("msgBox");
 box.className="msg-box "+type;
 box.innerText=text;
 box.style.display="block";

 setTimeout(()=>{
  box.style.display="none";
 },3000);
}

/* INIT */
loadNews();

    document.getElementById("confirmYes")
 .addEventListener("click",confirmDelete);

</script>
