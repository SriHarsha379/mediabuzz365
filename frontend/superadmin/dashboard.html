<!DOCTYPE html>
<html>
<head>
<title>Super Admin Panel</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal-card {
  background: white;
  padding: 30px;
  border-radius: 8px;
  max-width: 500px;
  width: 90%;
  max-height: 90vh;
  overflow-y: auto;
  position: relative;
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 28px;
  cursor: pointer;
  color: #999;
}

.close:hover {
  color: #333;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 14px;
  box-sizing: border-box;
}

.btn-primary {
  background: #007bff;
  color: white;
  padding: 12px 24px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  width: 100%;
  margin-top: 10px;
}

.btn-primary:hover {
  background: #0056b3;
}

.create-admin-btn {
  background: #28a745;
  color: white;
  padding: 12px 24px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  margin-bottom: 20px;
}

.create-admin-btn:hover {
  background: #218838;
}
</style>
</head>
<body>

<div class="layout">

<!-- SIDEBAR -->
<div class="side">
<h2 class="admin-title">
  <img src="/images/mediabuzz365.png" class="logo">
  <span>Super Admin</span>
</h2>

<button onclick="show('dashboard')">ğŸ“Š Dashboard</button>
<button onclick="show('pending')">â³ Pending News</button>
<button onclick="show('analytics')">ğŸ“ˆ Analytics</button>
<button onclick="show('admins')">ğŸ‘¥ Manage Admins</button>
<button class="danger" onclick="logout()">ğŸšª Logout</button>

</div>

<!-- CONTENT -->
<div class="content">

<!-- DASHBOARD -->
<div id="dashboard" class="page">
 <h2>Dashboard</h2>
 <div class="stats">
  <div class="card">Total News <b id="total"></b></div>
  <div class="card">Pending <b id="pendingCount"></b></div>
  <div class="card">Approved <b id="approvedCount"></b></div>
 </div>
</div>

<!-- PENDING -->
<div id="pending" class="page">
 <h2>Pending News</h2>
 <div id="pendingList"></div>
</div>

<!-- ANALYTICS -->
<div id="analytics" class="page">
 <h2>Analytics</h2>
 <canvas id="chart"></canvas>
</div>

<!-- ADMIN MANAGEMENT -->
<div id="admins" class="page">
 <h2>ğŸ‘¥ Admin Management</h2>
 <button class="create-admin-btn" onclick="showCreateAdminModal()">â• Create New Admin</button>
 <div id="adminList"></div>
</div>

</div>
</div>

<!-- NEWS MODAL -->
<div id="newsModal" class="modal">
 <div class="modal-card">
  <span class="close" onclick="closeModal()">Ã—</span>

  <h2 id="mTitle"></h2>
  <p id="mCity"></p>
  <img id="mImage" style="max-width:100%;height:auto;margin:15px 0">
  <p id="mDesc"></p>

  <div class="modal-actions">
   <button class="approve" onclick="approve(currentId)">Approve</button>
   <button class="reject" onclick="rejectNews(currentId)">Reject</button>
  </div>
 </div>
</div>

<!-- CREATE ADMIN MODAL -->
<div id="createAdminModal" class="modal">
 <div class="modal-card">
  <span class="close" onclick="closeCreateAdminModal()">Ã—</span>

  <h2>â• Create New Admin</h2>
  <p style="color:#666;margin-bottom:20px">Create login credentials for a district admin</p>

  <form id="createAdminForm" onsubmit="createAdmin(event)">
   <div class="form-group">
    <label for="adminName">Admin Name *</label>
    <input type="text" id="adminName" required placeholder="Enter admin name">
   </div>

   <div class="form-group">
    <label for="adminEmail">Email Address *</label>
    <input type="email" id="adminEmail" required placeholder="admin@example.com">
   </div>

   <div class="form-group">
    <label for="adminPassword">Password *</label>
    <input type="text" id="adminPassword" required placeholder="Create a secure password">
    <small style="color:#666">Share this password with the admin after creation</small>
   </div>

   <button type="submit" class="btn-primary">Create Admin Account</button>
  </form>
 </div>
</div>

<script src="super.js"></script>
</body>
</html>
